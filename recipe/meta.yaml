{% set name = "dejaq" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dejaq-{{ version }}.tar.gz
  sha256: 132c29d037675e0c13e9e6f87daf0666b49705c739d11b665a5800ea0db40f03

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - tqdm
    - posix_ipc  # [unix]
    - pywin32    # [win]
    - cloudpickle

test:
  imports:
    - dejaq
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - numpy
    - tqdm
    - posix_ipc  # [unix]
    - pywin32    # [win]
    - cloudpickle

about:
  home: https://github.com/danionella/dejaq
  summary: Déjà Queue – A fast multiprocessing queue for Python
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - bjudkewitz
