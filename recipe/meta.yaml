{% set name = "dejaq" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dejaq-{{ version }}.tar.gz
  sha256: 5140b2a99ff3824c188de5c2fc0a91673c9b2dc722b6f00c69cdc94e91e95318

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python
    - numpy
    - tqdm
    - posix_ipc  # [unix]
    - pywin32    # [win]
    - cloudpickle
    - psutil

test:
  imports:
    - dejaq
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/danionella/dejaq
  summary: Déjà Queue – A fast multiprocessing queue for Python
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - bjudkewitz
