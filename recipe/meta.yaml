{% set name = "dejaq" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dejaq-{{ version }}.tar.gz
  sha256: 9f0bd44079406e8d4ac4838f600f0c983d9ad2ca0c30938ee0ff440a666dd2c5

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python
    - numpy
    - tqdm
    - posix_ipc  # [unix]
    - pywin32    # [win]
    - cloudpickle

test:
  imports:
    - dejaq
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/danionella/dejaq
  summary: Déjà Queue – A fast multiprocessing queue for Python
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - bjudkewitz
